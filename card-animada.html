<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card animada</title>
    <script src="https://kit.fontawesome.com/753f88eab6.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/css/card-animada.css">
</head>
<body>
    <div class="contenedor">
        <div class="card">
            <div class="card-encabezado">
                <img src="/images/dayneris.jpg" alt="foto">
            </div>
            <div class="card-iconos">
                <li class="agrandar"><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
                <li class="agrandar"><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                <li class="agrandar"><a href="#"><i class="fa-brands fa-whatsapp"></i></a></li>
            </div>
            <div class="card-contenido">
                <div class="info-personal desplazar">Dayneris Targarian</div>
                <div class="info-personal desplazar">Game of Trones</div>
                <div class="info-personal desplazar">
                    <p>Madre de dragones heredera de los 7 reinos</p>
                </div>
            </div>
            <div class="card-acciones">
                <button class="card-acciones-botones agrandar">
                    <a href="https://www.youtube.com/watch?v=07LdX1nGJa8&ab_channel=Porsinoloviste"></a>
                    <span class="fa-solid fa-dragon"></span>Mas
                </button>
            </div>
        </div>
    </div>
</body>
</html>
